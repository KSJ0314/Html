<!DOCTYPE html>
<html>

<head>
  <title>박스모델2</title>
  <style>
    body {
      background-color: black;
    }
    #h {
      border: 1px solid black;
      width: 500px;
    }

    #a {
      width: 500px;
      height: 100px;
      box-shadow: 0px 0px 10px 10px red inset;
    }
    
    #b {
      width: 500px;
      height: 100px;
      box-shadow: 0px 0px 10px 10px white inset;
    }

    #c {
      width: 500px;
      height: 100px;
      box-shadow: 0px 0px 10px 10px blue inset;
    }
  </style>
</head>

<body>
  <div id="h">
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
  </div>
</body>

</html>
