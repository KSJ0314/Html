<!DOCTYPE html>
<html>

<head>
  <title>태극기</title>
  <style>
    img {
      position: absolute;
    }

    #건,
    #곤,
    #감,
    #리 {
      width: 10%;
      height: 10%;
    }

    #태극 {
      width: 20%;
      height: 30%;
      left: 41%;
      top: 35%;
    }

    #건 {
      left: 20%;
      top: 15%;
    }

    #감 {
      right: 20%;
      top: 15%;
    }
    
    #리 {
      left: 20%;
      top: 75%;
    }
    
    #곤 {
      right: 20%;
      bottom: 15%;
    }
  </style>
</head>

<body>
  <img src="images/태극.jpg" id="태극">
  <img src="images/건.jpg" id="건">
  <img src="images/리.jpg" id="리">
  <img src="images/감.jpg" id="감">
  <img src="images/곤.jpg" id="곤">
</body>

</html>
