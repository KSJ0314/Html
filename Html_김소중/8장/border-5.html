<!DOCTYPE html>
<html>
<head>
  <title>고양이</title>
  <style>
    div {
      border: 2px solid rgb(182, 181, 181);
      border-radius: 15px;
      width: 300px;
      padding: 0px 30px 20px;
    }
    .b {
      border-style: dotted;
      border-color: lightgray;
    }
    .c {
      text-align: right;
      line-height: 1em;
    }
    h2 {
      margin-bottom: 10px;
      border-bottom: 1px solid rgb(177, 175, 175);
      line-height: 2em;
    }
    p {
      line-height: 2em;
    }
  </style>
</head>
<body>
  <div>
    <h2>HTML/CSS 강좌</h2>
    <p>HTML/CSS을 이용하면 텍스트, 이미지, 비디오, 오디오 등으로 홈페이지를 제작할 수 있어요.^^</p>
    <hr class="b">
    <p class="c">바로가기</p>
  </div>
</body>
</html>
