<!DOCTYPE html>
<html>

<head>
  <title>디스플레이</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    nav{
      margin: 10px 100px;
      padding-top: 20px;
    }
    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline-block;
      margin: 0 5px;
      width: 50px;
      height: 50px;
      text-align: center;
    }
    img {
      width: 50px;
      height: 50px;
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <nav>
    <img src="images/메일.png">
    <img src="images/카페.png">
    <img src="images/블로그.png">
    <img src="images/쇼핑.png">
    <img src="images/뉴스.png">
    <img src="images/증권.png">
    <img src="images/부동산.png">
    <img src="images/지도.png">
    <img src="images/웹툰.png">
    <ul>
      <li>메일</li>
      <li>카페</li>
      <li>블로그</li>
      <li>쇼핑</li>
      <li>뉴스</li>
      <li>증권</li>
      <li>부동산</li>
      <li>지도</li>
      <li>웹툰</li>
    </ul>
  </nav>
</body>

</html>
