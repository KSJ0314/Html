<!DOCTYPE html>
<html>
<head>
  <title>position예제3</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    h1 {
      color: white;
      font-size: 60px;
      text-shadow: 2px 3px 0 gray;
      position: absolute;
      right: 10px;
      bottom: 10px;
      line-height: 60px;
    }
    #contents {
      background: url("images/background.jpg");
      width: 800px;
      height: 450px;
      margin: 0 auto;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="contents">
    <h1> HTML과 CSS </h1>
  </div>
</body>
</html>
