<!DOCTYPE html>
<html>
<head>
  <title>그림자</title>
  <style>
    .shadow1 {
      color: red;
      text-shadow: 1px 1px black;
    }
    .shadow2 {
      color: red;
      text-shadow: 5px 5px 3px orange;
    }

    .shadow3 {
      color: #fff;
      text-shadow: 7px -7px 20px #000;

    }
    .shadow4 {
      color: purple;
      text-shadow: 5px 5px 10px #000;
    }
  </style>
</head>
<body>
  <h1 class="shadow1">HTML</h1>
  <h1 class="shadow2">HTML</h1>
  <h1 class="shadow3">HTML</h1>
  <h1 class="shadow4">열대어 기르기</h1>
  
</body>
</html>
