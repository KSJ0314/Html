<!DOCTYPE html>
<html lang="ko">
<head>
  <title>변형1</title>
  <style>
    div {
      transition: 0.5s;
      width: 200px;
      height: 200px;
      background-color: orange;
      border: 1px solid black;
      float: left;
      margin-right: 30px;
    }
    #a:hover{
      transform: translateX(10px);
      background-color: red;
    }
    #b:hover{
      transform: translateY(30px);
      background-color: yellow;
    }
    #c:hover{
      transform: translate(100px, 20px) scale(0.5);
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="a"></div>
  <div id="b"></div>
  <div id="c"></div>
</body>
</html>
