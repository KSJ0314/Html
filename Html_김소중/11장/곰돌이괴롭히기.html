<!DOCTYPE html>
<html lang="ki">
<head>
  <title>Document</title>
  <style>
    #container{
      width: 200px;
      margin: 30px auto;
    }
    img{
      border-radius: 50%;
      border: 1px solid gray;
      box-shadow: 5px 5px 30px 2px black;
    }
    #a:hover {
      transition: 10s;
      transform: rotateY(36000deg);
    }
    #container:hover {
      transition: 10s;
      transform: rotateX(36000deg);
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="a" src="images/bear.jpg">
  </div>
</body>
</html>
