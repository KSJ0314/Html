<!DOCTYPE html>
<html lang="ko">
<head>
  <title>변형5</title>
  <style>
    h1{
      width: 500px;
      height: 80px;
      background-color: black;
      color: white;
      font-weight: bold;
      line-height: 80px;
      text-align: center;
      transform: skewX(15deg);
    }
    h1:hover {
      transition: 1s;
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>CSS 변형 함수 익히기</h1>
  </div>
</body>
</html>
