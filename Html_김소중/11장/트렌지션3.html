<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    .box {
      margin: 10px;
      width: 200px;
      height: 200px;
      border: 1px solid black;
      background-color: orange;
      transition: 2s ease-in;
    }

    .box:hover {
      background-color: red;
      transform: rotate(3600deg) translateX(500px);
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
