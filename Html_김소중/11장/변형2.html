<!DOCTYPE html>
<html lang="ko">
<head>
  <title>변형2</title>
  <style>
    img {
      margin-right: 20px;
    }
    #rotate1:hover {
      transition: 1s;
      transform: rotate(45deg);
    }
    #rotate2:hover {
      transition: 1s;
      transform: rotate(-45deg);
    }
  </style>
</head>
<body>
  <img src="images/flog.JPG" id="rotate1">
  <img src="images/flog.JPG" id="rotate2">
</body>
</html>
