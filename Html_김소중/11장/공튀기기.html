<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    .container{
      margin: 30px auto;
      width: 300px;
      height: 200px;
      border: 1px solid black;
    }
    #a {
      border-radius: 50%;
      background-color: pink;
      width: 100px;
      height: 100px;
      margin: 0 auto;
      animation: a .5s infinite alternate;
    }
    @keyframes a {
      0%{
        transform: translateY(100px);

      }
      100% {
        transform: translateY(0%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id=a></div>
  </div>
</body>
</html>
