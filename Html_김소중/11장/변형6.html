<!DOCTYPE html>
<html lang="ko">
<head>
  <title>변형6</title>
  <style>
    #a {
      width: 200px;
      height: 200px;
      background-color: skyblue;
    }
    #a:hover {
      transition: rotate 1s 1s;
      transform: translateX(100px) translateY(100px);
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="a">
  </div>
</body>
</html>
