<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    .box{
      margin: 100px;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      background-color: blue;
      transition-property: width, height;
      transition-duration: 2s, 1s;
    }
    .box:hover {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
