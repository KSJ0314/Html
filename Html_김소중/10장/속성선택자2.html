<!DOCTYPE html>
<html>
<head>
  <title>속성 선택자</title>
  <style>
    /* *{
      margin: 0;
      padding: 0;
    } */
    ul {
      list-style: none;
      margin-left: -30px;
    }
    ul li a {
      color: black;
      text-decoration: none;
    }
    ul li {
      display: inline-block;
      background-color: yellow;
      margin: 0 20px;
      border: 1px solid gray;
      padding: 5px 30px;
    }
    a[href] {
      color: red;
    }
    a[target = "_blank"] {
      color: blue;
      background-color: aqua;
    }
  </style>
</head>
<body>
  <ul>
    <li><a>정치</a></li>
    <li><a href="#">경제</a></li>
    <li><a href="#" target="_blank">사회</a></li>
    <li><a>문화</a></li>
  </ul>
</body>
</html>
