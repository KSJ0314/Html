<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    img {
      border: 1px solid lightgray;
      margin-right: 30px;
      box-shadow: 10px 10px 10px gray;
    }
    img:first-of-type {
      border: 2px solid red;
    }
    img:nth-child(3) {
      border: 2px solid blue;
    }
  </style>
</head>
<body>
  <img src="images/1.jpg">
  <img src="images/2.jpg">
  <img src="images/3.jpg">
</body>
</html>
