<!DOCTYPE html>
<html>
<head>
  <title>로그인</title>
  <link rel="stylesheet" href="css/register.css">

</head>
<body>
  <form id="signup">
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <label for="userid">아이디</label>
          <input id="userid" name="userid" type="text" size="20"><br>
        </li>
        <li>
          <label for="pwd1">비밀번호</label>
          <input id="pwd1" name="pwd1" type="password"><br>
        </li>
        <li>
          <label for="pwd2">비밀번호 확인</label>
          <input id="pwd2" name="pwd2" type="password"><br>
        </li>
        <li>
          <label for="level">회원등급</label>
          <input id="level" name="level" type="txt" value="준회원"><br>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>개인정보</legend>
      <ul>
        <li>
          <label for="fullname">이름</label>
          <input id="fullname" name="fullname" type="txt" placeholder="5자미만 공백없이"><br>
        </li>
        <li>
          <label for="email">메일 주소</label>
          <input id="email" name="email" type="email" placeholder="abcd@domain.com"><br>
        </li>
        <li>
          <label for="tel">연락처</label>
          <input id="tel" name="tel" type="tel"><br>
        </li>
      </ul>
    </fieldset>
    <fieldset class="a">
      <button type="submit">제출</button>
    </fieldset>
  </form>
</body>
</html>
