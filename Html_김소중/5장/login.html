<!DOCTYPE html>
<html>
<head>
  <title>login</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>로그인</legend>
      <label for="user_id">아이디</label>
      <input type="text" id="user_id" size = 10; value="abc">
      <br>
      <label for="user_password">패스워드</label>
      <input type="password" id="user_password" placeholder="특수문자 포함 10글자 이상">
      <input type="submit" value="제출">
      <input type="reset" value="초기화">
      <input type="image" src="images/회원가입.png" alt="회원가입" width="80px" height="30px">
      <br>
      <input type="button" value="표연습" onclick="window.open('../4장/표연습.html')">
      <br>
      <input type="file">
      <br>
      <input type="hidden" value="한국에서 접속">
    </fieldset>
  </form>
</body>
</html>
