<!DOCTYPE html>
<html>

<head>
  <title>회원가입</title>
  <style>
    div {
      width: 500px;
      margin: 0 auto;
      border: 2px solid yellowgreen;
    }

    div>h3 {
      text-align: center;
    }

    div > form {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div>
    <h3>회원 가입</h3>
    <form>
      <table>
        <tr>
          <td>아이디</td>
          <td><input type="text" required></td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text" required></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="password" required></td>
        </tr>
        <tr>
          <td>비밀번호 확인</td>
          <td><input type="password" required></td>
        </tr>
        <tr>
          <td>전화번호</td>
          <td><input type="tel" placeholder="010-123-4567"></td>
        </tr>
        <tr>
          <td>이메일</td>
          <td>
            <input type="text">@
            <select>
              <option value="직접입력">직접입력</option>
              <option value="naver.com">naver.com</option>
              <option value="daum.net">daum.net</option>
              <option value="google.com">google.com</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>문자수신 여부</td>
          <td>
            <input type="radio" name="ox" checked>예
            <input type="radio" name="ox">아니오
          </td>
        </tr>
        <tr>
          <td>가입 경로</td>
          <td>
            <input type="checkbox"> 친구 소개
            <input type="checkbox"> 인터넷 검색
            <input type="checkbox"> 블로그
            <input type="checkbox"> 기타
          </td>
        </tr>
        <tr>
          <td>문의하기</td>
          <td><input type="button" value="문의하기" onclick="window.open('문의하기.html')"></td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
