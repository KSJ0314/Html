<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    form {
      border: 1px solid black;
      padding: 20px;
      width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>배송 정보</legend>
      주문 상품
      <input type="text" id="box" value="상품용 3kg" size="30"><br>
      이름
      <input type="text" id="box" value="고경희" readonly size="30"><br>
      배송 주소
      <input type="text" id="box" required size="30"><br>
      이메일
      <input type="email"id="box"  size="30"><br>
      연락처
      <input type="number" id="box" placeholder="하이픈 빼고 입력해 주세요.(01012345678)" size="30"><br>
      배송지정
      <input type="date"> (주문일로부터 최소 3일 이후)
      메모 <textarea cols="50" rows="10"></textarea>
    </fieldset>
    <br>
    <input type="submit" value="주문하기" style="margin-left: 30px; width: 150px; height: 40px;">
    <input type="reset" value="취소하기" style="margin-left: 30px; width: 150px; height: 40px;">
  </form>
</body>
</html>
